<body>
  <div class="menu">

    <section id="product1" class="section-p1"><br><br>
      <div class="navbar">
        <h1>CLOTHING STORE</h1>
        <div class="cart">
          <i class="fa fa-shopping-cart"></i>
          <div class="cartAmount">0</div>
        </div>
      </div>

      <div class="shop" id="shop">

        <div id="item1"class="item">
          <img width="220" src="/images/dress1.png">
          <div class="details">
            <h3>Pretty pink dress</h3>
            <p>
              Great for a picnic
            </p>
            <div class="price-quantity">
              
              <h2 class="cart-price">60 Dollars</h2>
              <div class="buttons">
                <button><i class='fas fa-minus' style="color: red;"></i></button>

                <input class="cart-quantity-input" type="number" value="0" min="0">
                <!-- <button><i class='fas fa-plus' style="color: green;"></i></button>  -->

              </div>
            </div>
          </div>
        </div>


        <div class="item">
          <img width="220" src="/images/dress2.png">
          <div class="details">
            <h3>White Official dress</h3>
            <p>
              Best Office wear
            </p>
            <div class="price-quantity">
              <h2 class="cart-price"> 70 Dollars</h2>
              <div class="buttons">
                <button><i class='fas fa-minus' style="color: red;"></i></button>

                <input class="cart-quantity-input" type="number" value="0" min="0">
              </div>
            </div>
          </div>
        </div>

        <div class="item">
          <img width="220" src="/images/dress3.png">
          <div class="details">
            <h3>Green Casual dress</h3>
            <p>
              Silk wear when gping for a date.
            </p>
            <div class="price-quantity">
              <h2 class="cart-price"> 100 Dollars</h2>
              <div class="buttons">
                <button><i class='fas fa-minus' style="color: red;"></i></button>

                <input class="cart-quantity-input" type="number" value="0" min="0">
              </div>
            </div>
          </div>
        </div>


      

        <div class="item">
          <img width="220" src="/images/dress4.png">
          <div class="details">
            <h3>Maroon Coudroy dress</h3>
            <p>
              Best Hangout dress!
            </p>
            <div class="price-quantity">
              <h2 class="cart-price"> 30 Dollars</h2>
              <div class="buttons">
                <button><i class='fas fa-minus' style="color: red;"></i></button>

                <input class="cart-quantity-input" type="number" value="0" min="0">
              </div>
            </div>
          </div>
        </div>

        <div class="cart-total">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">$0.00</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button" onclick="reset()">PURCHASE</button>
      </div>
    </div>
